	<h1>Part 2 - Writing Functions</h1>


	<!--- Today's Date -->
	<script>
	var now = new Date()
	alert(now)
	</script>

	<!--- Yet Another Clock -->
	<p><b>Hold on. This is a clock, too.</b></p>

	<p id="clock"></p>

	<script>
	var myVar=setInterval(function(){myTimer()}, 2000);

	function myTimer() {
		var d = new Date();
		document.getElementById("clock").innerHTML = d.toLocaleTimeString();
	}
	</script>

	<!-- Multiplication Calculator -->
	<p><b>The A$AP Rocky Calculator</b></p>
	<img src="http://upload.wikimedia.org/wikipedia/en/c/c6/ASAP_Rocky_-_Multiply.jpg">
	<script>
	function multiply(){
		a=Number(document.calculator.number1.value);
		b=Number(document.calculator.number2.value);
		c=a*b;
		document.calculator.total.value=c;
	}
	</script>

	<form name ="calculator">
	Number 1: <input type="text" name="number1">
	Number 2: <input type="text" name="number2">
	Result: <input type="text" name="total">
	<input type="button" value="HIT ME, BABY" onclick="javascript:multiply();">
	</form>


</body>
